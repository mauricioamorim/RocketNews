<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" href="../assets/css/news.css">
</head>
<body>
    <div class="flex">
        <div class="col1">
            <img src="../assets/svg/logo.svg" height="94" alt="logo-rocketseat">
    
            <p class="title-color">atualize ideias e informações em 5 minutos.</p>
            <p class="text-color">tudo que você precisa saber para começar seu dia bem e informado</p>
            <p class="text-color2">
                notícias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. <br>
                perfeito para se preparar para codar
            </p>
            <form id="form-rocketnews">
                <label for="email" class="form-color">
                    Insira seu e-mail:
                </label>
                <div class="email">
                    <input type="email"
                        name="email"
                        id="email"
                        title="Insira seu e-mail"
                        autocomplete="email"
                        form="form-rocketnews"
                        required
                        placeholder="oi@rocketseat.com"
                    />
                    <button class="bg-button-color">
                        <img src="../assets/svg/send.svg" alt="Enviar">
                    </button>
                </div>
                <a href="#">deixe-me ler primeiro <img src="../assets/svg/arrow-right.svg" alt="mais informações"></a>
            </form>
        </div>
        <div class="col2"></div>
    </div>
</body>
</html>
